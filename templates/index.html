<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <a href="{{ url_for('agregar') }}">Agregar Usuario</a>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.nombre }} - {{ usuario.email }} - {{ usuario.telefono }}
                <a href="{{ url_for('editar', id=usuario._id) }}">Editar</a>
                <form action="{{ url_for('eliminar', id=usuario._id) }}" method="POST" style="display: inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
