{% extends "base.html" %}

{% block content %}
<h1>Usuarios de la Biblioteca</h1>
<a href="{{ url_for('agregar') }}" class="btn btn-primary mb-3">Agregar Usuario</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.telefono }}</td>
            <td>
                <a href="{{ url_for('editar', id=usuario.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('eliminar', id=usuario.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
